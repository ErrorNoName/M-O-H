<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LunarDown - Vocal Channel Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2b2b3c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vocal Channel Manager</h1>
        <form method="post">
            <h2>Ajouter un utilisateur</h2>
            <input type="hidden" name="action" value="add_user">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo" required>

            <label for="token">Token Discord :</label>
            <input type="text" id="token" name="token" required>

            <input type="submit" value="Ajouter">
        </form>

        <form method="post">
            <h2>Lancer le processus</h2>
            <input type="hidden" name="action" value="start_process">
            <label for="selected_user">Sélectionnez un utilisateur :</label>
            <select id="selected_user" name="selected_user" required>
                <option value="" disabled selected>-- Choisir un utilisateur --</option>
                {% for pseudo in users.keys() %}
                <option value="{{ pseudo }}">{{ pseudo }}</option>
                {% endfor %}
            </select>

            <label for="channel_id">ID du Canal :</label>
            <input type="text" id="channel_id" name="channel_id" required>

            <label for="threads">Nombre de Threads (1-5) :</label>
            <input type="number" id="threads" name="threads" min="1" max="5" required>

            <input type="submit" value="Démarrer">
        </form>
    </div>
</body>
</html>
