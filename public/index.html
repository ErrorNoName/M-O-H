<!-- public/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vocal Down</title>
    <style>
        /* Animation de fond fade subtil entre noir et gris foncé */
        @keyframes backgroundFade {
            0% { background-color: #000000; }
            50% { background-color: #1a1a1a; }
            100% { background-color: #000000; }
        }

        /* Effet typewriter pour le titre */
        @keyframes typewriter {
            from { width: 0; }
            to { width: 10ch; } /* "Vocal Down" a 10 caractères */
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Thème sombre global */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundFade 20s infinite;
        }

        /* Menu de navigation */
        .menu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ffffff;
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #cccccc;
        }

        /* Conteneur principal */
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo avec effet personnalisé */
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: url('https://i.ibb.co/dMK3t7j/4328d00292b082b5f8fa1b648d25b666-removebg-preview.png') no-repeat center center / contain;
            position: relative;
        }

        /* Effet de lueur autour du logo suivant la forme de l'image */
        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(20px);
            /* Ajustez le border-radius selon la forme du logo */
            border-radius: 20%; /* Exemple pour une forme non circulaire */
            animation: pulse 3s infinite;
        }

        /* Animation de pulsation */
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        /* Titre avec effet typewriter */
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            overflow: hidden;
            border-right: 2px solid #ffffff;
            white-space: nowrap;
            margin: 0 auto 20px;
            letter-spacing: 2px;
            animation: typewriter 4s steps(10) 1s forwards, blink 0.75s step-end infinite;
            width: 0;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: border 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border: 2px solid #ffffff;
            outline: none;
            background-color: #333333;
        }

        /* Boutons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #ffffff;
        }

        .footer a {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Réactivité */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 20px;
            }

            .menu {
                gap: 15px;
            }
        }
    </style>
    <script>
        let intervalId = null;

        function sendRequest(action) {
            const token = document.getElementById("token").value;
            const channel_id = document.getElementById("channel_id").value;
            fetch('/api/change_region', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: action, token: token, channel_id: channel_id })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
            })
            .catch(error => {
                alert("Erreur de communication avec le serveur.");
                console.error('Error:', error);
            });
        }

        function startChanging() {
            if (intervalId) {
                alert("Le processus est déjà en cours.");
                return;
            }
            const intervalSelect = document.getElementById("interval");
            const selectedValue = parseInt(intervalSelect.value);
            if (isNaN(selectedValue)) {
                alert("Veuillez sélectionner un intervalle valide.");
                return;
            }
            // Démarrer le changement de région
            sendRequest('start');
            // Configurer l'intervalle
            intervalId = setInterval(() => {
                sendRequest('change');
            }, selectedValue * 60 * 1000); // Convertir minutes en millisecondes
            alert("Le changement de région a commencé.");
        }

        function stopChanging() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                sendRequest('stop');
                alert("Le changement de région a été arrêté.");
            } else {
                alert("Aucun processus en cours.");
            }
        }
    </script>
</head>
<body>
    <!-- Menu de navigation -->
    <div class="menu">
        <a href="#">Accueil</a>
        <a href="#">Fonctionnalités</a>
        <a href="#">Contact</a>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <div class="logo"></div>
        <h1>Vocal Down</h1>
        <form>
            <label for="token">Token Discord :</label>
            <input type="text" id="token" name="token" required>

            <label for="channel_id">ID du Canal :</label>
            <input type="text" id="channel_id" name="channel_id" required>

            <label for="interval">Intervalle (minutes) :</label>
            <select id="interval" name="interval" required>
                <option value="" disabled selected>Sélectionnez un intervalle</option>
                <option value="1">1 Minute</option>
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="20">20 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="50">50 Minutes</option>
                <option value="60">60 Minutes</option>
            </select>

            <button type="button" onclick="startChanging()">Changer la région</button>
            <button type="button" onclick="stopChanging()">Arrêter</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by Ezio/ErrorNoName | <a href="https://discord.com/users/830858630315376730" target="_blank">Contact</a>
    </div>
</body>
</html>
